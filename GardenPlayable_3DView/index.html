<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GardenMakeover - Playable Ad</title>
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="styles.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <div id="loading" class="loading">
      <div class="loadingCard">
        <div class="loadingTitle">GardenMakeover</div>
        <div class="loadingBar"><div id="loadingBarFill" class="loadingBarFill"></div></div>
        <div id="loadingText" class="loadingText">Loading...</div>
      </div>
    </div>

    <div id="hud">
      <div id="topBar">
        <div class="brand">
          <img class="brandDot" src="assets/icon.png" alt="" />
          <span class="brandText">GardenMakeover</span>
        </div>
        <div class="topControls">
          <div id="clock" class="clock" aria-live="polite">
            <span id="clockTime" class="clockTime">--:--</span>
            <span id="clockState" class="clockState">Day</span>
          </div>
          <button id="btnBoost" class="btn secondary boostBtn" aria-label="Boost time">
            <img class="boostIcon" src="assets/images/skip_day.png" alt="" />
            <span id="boostLabel" class="boostLabel">1x</span>
          </button>
          <button id="btnCTA" class="btn primary ctaBtn">Download</button>
        </div>
      </div>

      <div id="hint" class="hint"></div>

      <div id="pickerWrap">
        <div class="pickerControls">
          <button id="btnUndo" class="btn ghost undoBtn" disabled>Undo</button>
          <div class="fovControl">
            <button id="btnCameraMode" class="btn secondary cameraBtn" aria-label="Toggle FOV" aria-haspopup="true" aria-expanded="false">FOV</button>
            <div id="fovPanel" class="fovPanel" aria-hidden="true">
              <div class="fovRow">
                <span>FOV</span>
                <span id="fovValue" class="fovValue">80</span>
              </div>
              <input id="fovSlider" class="fovSlider" type="range" min="10" max="80" step="1" value="80" />
            </div>
          </div>
          <button id="btnPanelToggle" class="btn panelToggle" aria-pressed="true" aria-label="Toggle panel">Panel</button>
        </div>
        <div id="picker">
          <div class="pickerHeader">
            <div id="categories" class="row"></div>
          </div>
          <div id="items" class="row"></div>
        </div>
      </div>

      <div id="assist" class="assist" aria-hidden="true">
        <button id="assistMove" class="assistBtn">Move</button>
        <button id="assistRotate" class="assistBtn">Rotate</button>
        <button id="assistDelete" class="assistBtn danger">Delete</button>
      </div>

      
    </div>
    <div id="toast" class="toast hidden"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
