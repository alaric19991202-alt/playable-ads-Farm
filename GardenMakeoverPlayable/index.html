<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>GardenMakeover - Playable Ad</title>
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="styles.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <div id="loading" class="loading">
      <div class="loadingCard">
        <div class="loadingTitle">GardenMakeover</div>
        <div class="loadingSub">Design a Fantastic Garden in seconds</div>
        <div class="loadingBar"><div id="loadingBarFill" class="loadingBarFill"></div></div>
        <div id="loadingText" class="loadingText">Loading...</div>
      </div>
    </div>

    <div id="hud">
      <div id="topBar" class="topBar">
        <img class="brandDot" src="assets/icon.png" alt="" />


        <div id="challengeCard" class="challengeCard" aria-live="polite">
          <div class="challengeTitle">GardenMakeover</div>
          <div class="challengeSub">Design your dream garden</div>
        </div>

        <div class="topRight">
          <div class="currencyRow" aria-label="Currencies">
            <div class="pill currencyPill" title="Coins">
              <img class="pillIcon" src="assets/images/money.png" alt="" />
              <span id="coinVal" class="pillValue">0</span>
            </div>
            <div class="pill currencyPill" title="Diamonds">
              <span class="pillEmoji">ðŸ’Ž</span>
              <span id="diamondVal" class="pillValue">0</span>
            </div>
            <div class="pill currencyPill" title="Water">
              <span class="pillEmoji">ðŸ’§</span>
              <span id="energyVal" class="pillValue">0/0</span>
            </div>
          </div>
          <button id="btnDayNight" class="iconBtn" aria-label="Toggle day/night">ðŸŒ™</button>
        </div>
      </div>

      <div id="hint" class="hint" aria-live="polite"></div>

      <div id="leftPanel" class="leftPanel">
        <div class="taskSection">
          <div class="taskHeader">Required</div>
          <div id="taskList" class="taskList"></div>

          <div class="taskHeader optional">Bonus</div>
          <div id="bonusList" class="taskList bonus"></div>
        </div>
      </div>

      <div id="bottomBar" class="bottomBar">
        <div class="bottomBarTop">
        <button id="btnLeftToggle" class="requireBtn leftToggle" aria-label="Toggle tasks panel" aria-expanded="true">
          Required & Bonus
        <span class="leftToggleIcon" aria-hidden="true"></span>
        </button>
         <button id="btnUndo" class="panelBtn" disabled> â†© Undo</button>
         <button id="btnFinish" class="finishBtn" disabled>Finish</button>
         <button id="btnPanelToggle" class="panelBtn panelToggle" aria-label="Toggle picker panel" aria-expanded="true">
           <span class="panelToggleIcon" aria-hidden="true"></span>
         </button>
        </div>

        <div id="bottomBarBody" class="bottomBarBody" aria-label="Picker panel">
          <div id="categoryTabs" class="categoryTabs"></div>
          <div id="itemCarousel" class="itemCarousel" aria-label="Items"></div>
        </div>
      </div>


      <div id="tutorial" class="tutorial hidden" aria-hidden="true">
        <div class="tutorialCard">
          <div id="tutorialText" class="tutorialText">Tap a category, pick an item, then tap a glowing spot.</div>
          <button id="tutorialOk" class="btnOk">Got it</button>
        </div>
      </div>
    </div>

    <div id="resultModal" class="modal hidden" aria-hidden="true">
      <div class="modalCard">
        <div class="modalTitle">Great Design!</div>
        <div class="stars" aria-label="Star rating">
          <span id="starText" class="starText">â˜…â˜…â˜…â˜…â˜†</span>
          <span id="starValue" class="starValue">4.6</span>
        </div>
        <div class="rewards" aria-label="Rewards">
          <div class="rewardPill"><img class="pillIcon" src="assets/images/money.png" alt="" /><span id="rewardCoins">+0</span></div>
          <div class="rewardPill"><span class="pillEmoji">ðŸ’Ž</span><span id="rewardDiamonds">+0</span></div>
        </div>
        <div class="modalSub">Keep designing gardens in the full game.</div>
        <button id="btnCTA" class="ctaBig">Download</button>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    window.clickTag = window.clickTag || "https://sett.example.com";
  </script>

  <script type="module" src="src/main.js"></script>
</body>
</html>
